  <!--图标结束-->

  <!-- Unifont -->
  <link rel="stylesheet" href="css/Unifont.css" type="text/css">
  <!-- Footer -->
  <link rel="stylesheet" href="css/footer.css" type="text/css">
  <!-- 黑幕 -->
  <link rel="stylesheet" href="css/Black-curtain.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous">
  <!-- Vue -->>
  <link rel="stylesheet" href="css/vue/vue-applications.css" type="text/css">
  <title>沙雕生存服务器</title>
</head>

<body class="mdui-theme-primary-indigo padding-top" onload="load_music()">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!--背景音乐开始-->
  <audio id="bg-audio" src="" autoplay="autoplay" volume="50%" onended="next()"
    onplay="button_icon_change('music-button','pause');"
    onpause="button_icon_change('music-button','play_arrow');"></audio>
  <script src="js/bg-music.js" crossorigin="anonymous"></script>
  <script src="js/ID3/dist/id3-minimized.js"></script>
  <!--背景音乐结束-->
  <!--彩蛋开始-->
  <audio id="egg-audio" src=""></audio>
  <script src="js/colored-eggs.js"></script>
  <!--彩蛋结束-->
  <div class="mdui-appbar mdui-appbar-scroll-hide mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
      <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
      <a href="javascript:;" class="mdui-typo-title" onclick="egg1()">沙雕生存服务器</a>
      <div class="mdui-toolbar-spacer"></div>
      <a href="https://github.com/heartalborada-del/sdcraft_web" target="_blank"
        class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '查看 Github'}">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px" y="0px" viewBox="0 0 36 36" enable-background="new 0 0 36 36" xml:space="preserve" class="mdui-icon"
          style="width: 24px;height:24px;">
          <path fill-rule="evenodd" clip-rule="evenodd" fill="#ffffff" d="M18,1.4C9,1.4,1.7,8.7,1.7,17.7c0,7.2,4.7,13.3,11.1,15.5
                c0.8,0.1,1.1-0.4,1.1-0.8c0-0.4,0-1.4,0-2.8c-4.5,1-5.5-2.2-5.5-2.2c-0.7-1.9-1.8-2.4-1.8-2.4c-1.5-1,0.1-1,0.1-1
                c1.6,0.1,2.5,1.7,2.5,1.7c1.5,2.5,3.8,1.8,4.7,1.4c0.1-1.1,0.6-1.8,1-2.2c-3.6-0.4-7.4-1.8-7.4-8.1c0-1.8,0.6-3.2,1.7-4.4
                c-0.2-0.4-0.7-2.1,0.2-4.3c0,0,1.4-0.4,4.5,1.7c1.3-0.4,2.7-0.5,4.1-0.5c1.4,0,2.8,0.2,4.1,0.5c3.1-2.1,4.5-1.7,4.5-1.7
                c0.9,2.2,0.3,3.9,0.2,4.3c1,1.1,1.7,2.6,1.7,4.4c0,6.3-3.8,7.6-7.4,8c0.6,0.5,1.1,1.5,1.1,3c0,2.2,0,3.9,0,4.5
                c0,0.4,0.3,0.9,1.1,0.8c6.5-2.2,11.1-8.3,11.1-15.5C34.3,8.7,27,1.4,18,1.4z"></path>
        </svg>
      </a>
      <a mdui-tooltip="{content: '重载页面'}" onclick="reloadPage()" class="mdui-btn mdui-btn-icon"><i
          class="mdui-icon material-icons">refresh</i></a>
      <a mdui-tooltip="{content: '音乐播放设置'}" class="mdui-btn mdui-btn-icon" mdui-menu="{target:'#music'}"><i
          class="mdui-icon material-icons">music_note</i></a>
      <ul class="mdui-menu" id="music" style="width:170px;height:440px">
        <div>
          <h4 style="margin-left: 6%;margin-top: 2%;">背景音乐设置</h4>
          <h5 style="margin-left: 6%;margin-top: 2%;" id="volume-display">当前音量:50%</h5>
        </div>
        <div class="mdui-container mdui-p-t-5" style="width:90%">
          <label class="mdui-slider">
            <input type="range" id="volume" step="0.01" min="0" max="1" value="0.5" oninput="changeVolume()" />
          </label>
        </div>
        <div class="mdui-container mdui-p-t-5">
        </div>
        <div class="mdui-container mdui-p-t-5" style="width:90%">
          <div>
            <h5 style="text-align:center" id="all_time"></h5>
            <h5 style="text-align:center" id="play_time"></h5>
            <p style="text-align:center" id="text_play"></p>
          </div>
          <label class="mdui-slider">
            <div class="mdui-progress">
              <div class="mdui-progress-determinate" style="width: 0%;" id="speed"></div>
            </div>
            <input type="range" id="change" step="0.001" min="0" max="100" value="0" oninput="music_speed_change()"
              onmouseup="setInterval(music_speed_f(),1)" />
          </label>
        </div>
      </ul>
    </div>
    <div class="mdui-tab mdui-color-theme" mdui-tab>
      <a href="index.html" class="mdui-ripple mdui-ripple-white mdui-tab-active">首页</a>
      <a href="team.html" class="mdui-ripple mdui-ripple-white">团队</a>
      <a href="https://book.sdcraft.fun" target="_blank" class="mdui-ripple mdui-ripple-white">工具书</a>
    </div>
  </div>
  <div class="mdui-card mdui-shadow-6 " style="width: 85%;height: auto;margin:0 auto;margin-top: 120px;">
    <div stlye="margin:0 auto">
      <h1>服务器介绍视频</h1>
    </div>
    <div style="text-align: center;">
      <iframe class="mdui-hoverable mdui-shadow-6" height="360px" width="480px"
        src="https://player.bilibili.com/player.html?aid=246847844&bvid=BV1bv411Y7Xe" scrolling="no" border="0"
        frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
    </div>
    <div style="height: 10px;"></div>
  </div>
  <div style="margin-top:10px;"></div>
  <div style="text-align:center;">
    <div style="margin:0 auto" onclick="egg2()">
      <h1>开发进度:20%</h1>
    </div>
    <iframe src="Game/2048/2048 Game.html" height="470px" width="370px"></iframe>
  </div>
  <div class="mdui-progress">
    <div class="mdui-progress-determinate" style="width: 20%;"></div>
  </div>
  <div class="preloader">
    <div class="bigsquare" style="margin-top: 10px;">
      <div class="square first"></div>
      <div class="square second"></div>
      <div class="square third"></div>
      <div class="square fourth"></div>
    </div>
    <p>正在加载......</p>
  </div>
  <div class="mdui-fab-wrapper" mdui-fab="">
    <button class="mdui-fab mdui-ripple mdui-color-theme-accent" mdui-tooltip="{content: '更多选项', position: 'left'}">
      <i class="mdui-icon material-icons">add</i>
      <i class="mdui-icon mdui-fab-opened material-icons">mode_edit</i>
    </button>
    <div class="mdui-fab-dial" style="height: 0px;">
      <a href="#top"><button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-pink" style="transition-delay: 0ms;"
          mdui-tooltip="{content: '到顶部', position: 'left'}"><i
            class="mdui-icon material-icons">arrow_upward</i></button></a>
      <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-red" style="transition-delay: 15ms;" onclick="bf()"
        mdui-tooltip="{content: '暂停/播放音乐' , position: 'left'}"><i class="mdui-icon material-icons"
          id="music-button">play_arrow</i></button>
      <button onclick="next();" class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-orange"
        style="transition-delay: 30ms;"><i class="mdui-icon material-icons"
          mdui-tooltip="{content: '下一曲', position: 'left'}">skip_next</i></button>
      <button onclick="prev();" class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-blue"
        style="transition-delay: 45ms;"><i class="mdui-icon material-icons"
          mdui-tooltip="{content: '上一曲', position: 'left'}">skip_previous</i></button>
    </div>
  </div>
  <footer class="footer" style="text-align: center;">
    <!-- 页脚信息 -->

      var today = new Date()
      var year = today.getFullYear()
      document.write("沙雕生存服务器 © 2020-" + year + ".")
    </script>
    <script type="text/javascript" src="https://s9.cnzz.com/z_stat.php?id=1279788525&web_id=1279788525"></script>
    <br>
    <div style="display: inline-block">
      <script type="text/javascript">
        var today = new Date()
        var year = today.getFullYear()
        document.write("Mojang © 2009-" + year + ". “Minecraft”以及“我的世界”是 Mojang Synergies AB 的商标")
      </script>
    </div>
  </footer>
  <!-- MDUI JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"

    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
